<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/7fda48dd8d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="index">
    <!-- Header -->
    <header class="index_header">
        <div class="index_header--top">
            <a href="/"><img src="/img/logo.png" alt="Logo"></a>
            <button>
                <i class="fa-solid fa-bars fa-lg"></i>
            </button>
        </div>

        <nav class="index_header__navegacion">
            <ul class="index_header__navegacion-sitio">
                <li><a href="">Smarphones</a></li>
                <li> <a href="">Tablets</a></li>
                <li><a href="">Computadoras</a></li>
            </ul>

            <ul class="index_header__navegacion-registro">
                <li><a href="login">Login</a></li>
                <li><a href="registro">Registro</a></li>
            </ul>
        </nav>
    </header>


    <main class="container">
        <div class="row">
            <div class="cold-12 cold-md-10 col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <h3>Restritate</h3>
                        <hr>
                        <form class="row" action="">
                            <div class="col-12 mb-3">
                                <label class="form-label" for="name">Nombre</label>
                                <input class="form-control" type="text" name="name" id="name">
                            </div>

                            <div class="col-12 mb-3">
                                <label class="form-label" for="surname">Apellido</label>
                                <input class="form-control" type="text" name="surname" id="surname">
                            </div>

                            <div class="col-12 mb-3">
                                <label class="form-label" for="email">Email</label>
                                <input class="form-control" type="email" name="email" id="email">
                            </div>

                            <div class="col-12 mb-3">
                                <label class="form-label" for="contrasena">Contraseña</label>
                                <input class="form-control" type="password" name="contrasena" id="contrasena">
                            </div>

                            <div class="col-12 mb-3">
                                <label class="form-label" for="contrasena2">Confirma Contraseña</label>
                                <input class="form-control" type="password" name="contrasena2" id="contrasena2">
                            </div>

                            <div class="d-flex justify-content-end">
                                <button class="btn btn-dark ">Registrar</button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>


</body>
